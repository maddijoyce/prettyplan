<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>prettyplan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="stripe"></div>
    <div class="container">
      <div id="parsing-error-message" class="hidden">
        That doesn't look like a Terraform plan. Did you copy the entire output
        (without colouring) from the plan command?
      </div>
      <div id="prettyplan" class="prettyplan hidden">
        <ul id="errors" class="errors"></ul>
        <ul id="warnings" class="warnings"></ul>
        <button class="expand-all" onclick="expandAll()">Expand all</button>
        <button class="collapse-all hidden" onclick="collapseAll()">
          Collapse all
        </button>
        <ul id="actions" class="actions"></ul>
      </div>
    </div>
  </body>
</html>
